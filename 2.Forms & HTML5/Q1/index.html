<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gym Registration</title>
</head>
<body>
    <div class="base">  
        <div class="div1">
            <form class="white" action="success.html">

            <input type="radio" id="mr" name="pname" value="Mr">
            <label for="mr">Mr</label>
            <input type="radio" id="mrs" name="pname" value="Mrs">
            <label for="mrs">Mrs</label>
            <input type="radio" id="miss" name="pname" value="Miss">
            <label for="miss">Miss</label><br>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" required> <br>

            <label for="phone">Phone number:</label><br>
            <input type="tel" id="phone" name="phone"> <br>
            
            <label for="pwd">Password:</label> <br>
            <input type="password" id="pwd" name="pwd"> <br>

            <label for="country">Country</label> <br>
            <select id="country" name="country">
            <option value="India">India</option>
            <option value="Other">Other</option>
            </select> <br>

            <input type="checkbox" id="terms" name="terms" value="agree" required>
            <label for="terms">I agree to the <a href="terms.html"><u>terms and conditions</u></a></label><br>

            <input type="reset" value="Reset form">
            <input type="submit" value="Submit">

            </form>
        </div>
        <div class="div1" id="a">
            <h1>Deloitte Gymnasium</h1>
        </div>
    </div>
</body>
</html>
