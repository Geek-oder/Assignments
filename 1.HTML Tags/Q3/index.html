<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tables</title>
</head>
<body>
    <table> 
        <tbody> 
            <tr> 
                <th class="a" colspan="3">A</th> 
                <th colspan="1">D</th>
                <th colspan="1" rowspan="3">E</th>
            </tr>
             <tr> 
                <th colspan="1">A</th> 
                <th colspan="1" rowspan="2">B</th>
                <th colspan="1">C</th>
                <th colspan="1">D</th>
            </tr>
            <tr> 
                <th colspan="1" rowspan="2">A</th> 
                <th colspan="1">C</th>
                <th colspan="1">D</th>
            </tr>
            <tr> 
                <th class="a" colspan="3">B</th> 
                <th colspan="1">E</th>
            </tr>
            <tr> 
                <th colspan="1">A</th> 
                <th colspan="1">B</th>
                <th class="a" colspan="3">C</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
